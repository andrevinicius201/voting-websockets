<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestão Fitness App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px;
    }

    main {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .exercise-list {
      list-style: none;
      padding: 0;
    }

    .exercise-item {
      border: 1px solid #ddd;
      margin: 10px 0;
      padding: 10px;
      background-color: #f9f9f9;
    }

    .exercise-item:hover {
      background-color: #e0e0e0;
    }

    .history-list {
      list-style: none;
      padding: 0;
    }

    .history-item {
      border: 1px solid #ddd;
      margin: 10px 0;
      padding: 10px;
      background-color: #f9f9f9;
    }

    .history-item:hover {
      background-color: #e0e0e0;
    }

    .input-group {
      margin-bottom: 15px;
    }

    .input-group label {
      display: block;
      margin-bottom: 5px;
    }

    .input-group input {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }

    button {
      background-color: #4caf50;
      color: #fff;
      padding: 10px 15px;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <header>
    <h1>Gestão Fitness App</h1>
  </header>
  <main>
    <h2>Consulta de Exercícios</h2>
    <ul class="exercise-list">
      <li class="exercise-item">Exercício 1</li>
      <li class="exercise-item">Exercício 2</li>
      <li class="exercise-item">Exercício 3</li>
      <!-- Adicione mais exercícios conforme necessário -->
    </ul>

    <h2>Acompanhamento do Histórico de Treino</h2>
    <ul class="history-list">
      <li class="history-item">Treino em 01/02/2024 - Carga: 50kg</li>
      <li class="history-item">Treino em 03/02/2024 - Carga: 55kg</li>
      <li class="history-item">Treino em 05/02/2024 - Carga: 60kg</li>
      <!-- Adicione mais itens de histórico conforme necessário -->
    </ul>

    <h2>Adicionar Novo Treino</h2>
    <div class="input-group">
      <label for="exercise">Exercício:</label>
      <input type="text" id="exercise" placeholder="Nome do exercício">
    </div>

    <div class="input-group">
      <label for="date">Data:</label>
      <input type="date" id="date">
    </div>

    <div class="input-group">
      <label for="weight">Carga:</label>
      <input type="number" id="weight" placeholder="Peso em kg">
    </div>

    <button onclick="addTraining()">Adicionar Treino</button>
  </main>

  <script>
    function addTraining() {
      // Implemente a lógica para adicionar um novo treino
      // Pode ser usado JavaScript puro ou uma biblioteca/framework como React, Vue, Angular, etc.
      alert("Treino adicionado com sucesso!");
    }
  </script>
</body>
</html>
